<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht</title>
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="https://use.typekit.net/edu5ddc.css">
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
</head>
<body onload="onPageLoad()">
    <div class="container">
        <h1 class="c-title">Spotify recommendations</h1>

        <h2 class="c-searchH1">Search</h2>
        <input class="c-searchGenres" type="text" onkeyup="placeSearch()" id="searchGenres" placeholder="Genres"><br/>

        <h3 class="c-resultsH3" id="resultsH3"></h3>
        <ul class="c-resultsUL" id="resultsUL"></ul>

        <div class="c-featureChart">
            <canvas id="featureChart"></canvas>
        </div>
    </div>
</body>
</html>
